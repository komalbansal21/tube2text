<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tube2Text</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: black;
            background-image: url('bg.png'); /* Replace 'background_image_url_here.jpg' with the URL or file path of your background image */
            background-size:cover; /* Adjusts the background image to cover the entire body */
            background-position: center; /* Centers the background image */
            padding: 420px;
            background-repeat: no-repeat;
             
        }
        #logo {
            position: absolute;
            top: 15px; /* adjust as needed */
            left: 20px; /* adjust as needed */
            width: 87px; /* adjust as needed */
            height: auto; /* maintains aspect ratio */
        }
        #overlay {
            position: absolute;
            top:20%;
            left: 16%;
            width: 70%;
            height: 85%;
            background-color: rgba(11, 0, 14, 0.5); /*Adjust the transparency here (0.5 for 50% opacity)*/
            z-index: 0; /* Ensure the overlay stays on top of other content */
            
        }
        
        .nav-links {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            position: fixed;
            top: 5%;
            right: 20%;
            left: 85%;
            transition: text-shadow 0.3s ease;
        }
        .nav-links li {
            margin-right: 20px;
        }
        .nav-links li a {
            text-decoration: none;
            color: rgb(203, 65, 253);
        }

        .nav-links li a:hover {
    
            color: #d984f5;/* Color change on hover */
            text-decoration: underline; 
            transform: scale(1.4);
            text-shadow: 0 0 5px;
            text-shadow: 0 0 10px #df51ff, 0 0 20px #ff5197, 0 0 30px #fe3aee, 0 0 40px #ff7dbe, 0 0 70px #ff52c8, 0 0 80px #f96efb, 0 0 100px #f973f2, 0 0 150px #fd70ff; /* Text shadow with glowing effect */
        }
.glowing {
    color: #f1500c; /* Text color */
    font-size: 24px; /* Font size */
    animation: glow 1s infinite alternate; /* Animation for glowing effect */
    cursor: pointer; /* Optional: Change cursor to pointer on hover */
    text-decoration-color: #10b981;
    
}
.overlay-text{
    z-index: 10;
    position:absolute;
    top: 45%;
    right: 20%;
    left: 25%;
}
.overlay-text1{
    z-index: 10;
    position:absolute;
    top: 62%;
    right: 20%;
    left: 29%;}
    
    </style>
</head>
<body>
    <nav>
        <img id="logo" src="logo-rbg.png" alt="Your Logo">
        <ul class="nav-links">
             <li><a href="#">Saved</a></li>
            <li><a href="#">Logout</a></li> <!-- Logout option -->
        </ul>
    </nav>
         <div class="overlay-text">
                <h6  class="text-slate-200 left:40% text-center">!!राधे-राधे!!</h6>
                <h1 class="glowing text-fuchsia-200 font-bold text-center"> WELCOME TO AI BLOG GENERATOR </h1>
                <p class="text-pretty text-slate-400 font-semibold text-center text-nowrap">
                    Let the AI to create content for you from YouTube video 
                    So, simple copy the link of YouTube video and paste it!
                </p>
            </div>
         <div class="overlay-text1">
            <h6 class="text-xl mb-3 font-semibold text-white">Please! tell us youtube link</h6>
            <div class="flex space-x-4">
                <input id="youtubeLink" type="url" placeholder="Paste link here......." class="flex grow p-3 border-purple-400 rounded-l-md">
                <button id="generateBlogButton" class="bg-fuchsia-600 text-white p-3 px-4 py-2 rounded-r-md hover:bg-fuchsia-700 transition:color">Generate</button>
            </div> 
            <div>
                <section class="mt-24">
                    <h2 class="text-xl mb-4 font-semibold text-purple-700">
                        And Here's your Script!
                    </h2>
                    <div id="blogContent" class="mt4 text-white space-y-4"></div>
                </section>
             </div>
         </div>   
        
        
        
        
        
        
        
    
    <div id="overlay"></div> <!-- Transparent overlay -->
    <footer class="text-center text-fuchsia-200 fixed bottom-0 left-90 static">
        <p class="text-center">Powered By Radha_krishn</p>
    </footer>
</body>
</html>
